        "answer": [

    {

        "text": "A company is using few-shot prompting on a base model that is hosted on Amazon Bedrock. The model currently uses 10 examples in the prompt. The model is invoked once daily and is performing well. The company wants to lower the monthly cost.Which solution will meet these requirements?",
        "options": {

    {

    {
        "id": 72,
        "text": "A company is building an ML model. The company collected new data and analyzed the data by creating a correlation matrix, calculating statistics, and visualizing the data.Which stage of the ML pipeline is the company currently in?",
        "options": {
            "A": "Data pre-processing",
            "B": "Feature engineering",

        ];

        // =======================================================
        // ‚¨ÜÔ∏è È°åÂ∫´Á≤òË≤ºÂçÄ (ÁµêÊùü) ‚¨ÜÔ∏è
        // =======================================================


        // ÁãÄÊÖãÁÆ°ÁêÜ
        let timer = null;
        let seconds = 0;
        let bookmarkedQuestions = new Set(JSON.parse(localStorage.getItem('bookmarks') || '[]'));
        let showOnlyBookmarked = false;
        let allQuestions = [];
        let displayedQuestions = [];
        let isSubmitted = false;

        // ÂïüÂãïÂáΩÊï∏
        function init() {
            isSubmitted = false;
            
            // Ê™¢Êü•È°åÂ∫´ÊòØÂê¶Â∑≤Á≤òË≤º
            if (typeof questionSet1 === 'undefined' || typeof questionSet2 === 'undefined') {
                alert('È°åÂ∫´ËÆäÊï∏ (questionSet1 Êàñ questionSet2) Êú™ÂÆöÁæ©ÔºåË´ãÊ™¢Êü•Á≤òË≤ºÂçÄ„ÄÇ');
                return;
            }

            // Âêà‰Ωµ‰∏¶Êâì‰∫ÇÈ°åÂ∫´
            allQuestions = [...questionSet1, ...questionSet2];
            shuffleArray(allQuestions);
            displayedQuestions = [...allQuestions];
            
            // ËºâÂÖ•ÂÑ≤Â≠òÁöÑÁ≠îÊ°à
            loadProgress(); 
            
            renderQuiz();
            startTimer();
            updateProgress(); // Êõ¥Êñ∞ÂàùÂßãÈÄ≤Â∫¶
        }
        
        // Fisher-Yates Ê¥óÁâåÁÆóÊ≥ï
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Ë®àÊôÇÂô®
        function startTimer() {
            if (timer) clearInterval(timer);
            seconds = 0;
            updateTimerDisplay();
            timer = setInterval(() => {
                seconds++;
                updateTimerDisplay();
            }, 1000);
        }
        
        function stopTimer() {
            if (timer) clearInterval(timer);
        }
        
        function updateTimerDisplay() {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = 
                `‚è±Ô∏è ${pad(hrs)}:${pad(mins)}:${pad(secs)}`;
        }
        
        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        // -------------------------------------------------------
        // renderQuiz ÂáΩÊï∏
        // -------------------------------------------------------
        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            
            const questionsToShow = showOnlyBookmarked 
                ? allQuestions.filter((q, i) => bookmarkedQuestions.has(i))
                : allQuestions;
            
            displayedQuestions = questionsToShow;

            if (questionsToShow.length === 0) {
                if (showOnlyBookmarked) {
                    container.innerHTML = '<div style="text-align:center; padding:40px; background:white; border-radius:8px;">‚≠ê ÈÇÑÊ≤íÊúâÊî∂ËóèÁöÑÈ°åÁõÆ</div>';
                } else {
                    container.innerHTML = '<div style="text-align:center; padding:40px; background:white; border-radius:8px;">‚ö†Ô∏è È°åÂ∫´ÁÇ∫Á©∫ÔºåË´ãÁ≤òË≤ºÈ°åÁõÆ„ÄÇ</div>';
                }
                renderNavGrid(); // Âç≥‰ΩøÁÇ∫Á©∫‰πüÊ∏≤ÊüìÂ∞éËà™
                return;
            }
            
            questionsToShow.forEach((q, displayIndex) => {
                // Áç≤ÂèñÂú® allQuestions Èô£Âàó‰∏≠ÁöÑÂéüÂßãÁ¥¢Âºï
                const actualIndex = allQuestions.indexOf(q);
                
                const qContainer = document.createElement('div');
                qContainer.className = 'question-container';
                qContainer.id = `q-${actualIndex}`;
                
                const inputType = q.type === 'multi' ? 'checkbox' : 'radio';
                const isBookmarked = bookmarkedQuestions.has(actualIndex);
                
                qContainer.innerHTML = `
                    <button class="bookmark-btn ${isBookmarked ? 'bookmarked' : ''}" onclick="toggleBookmark(${actualIndex})">‚≠ê</button>
                    <div class="question-text">
                        ${displayIndex + 1}. ${q.text}
                        <span style="font-size:12px; color:#999; margin-left:10px;">(${q.type === 'multi' ? 'Â§öÈÅ∏' : 'ÂñÆÈÅ∏'})</span>
                    </div>
                    <form id="form-${actualIndex}">
                        ${Object.keys(q.options).map(key => `
                            <label class="option-label" for="q-${actualIndex}-${key}">
                                <input type="${inputType}" name="q-${actualIndex}" id="q-${actualIndex}-${key}" value="${key}" onchange="updateProgress()">
                                <strong>${key}.</strong> ${q.options[key]}
                            </label>
                        `).join('')}
                    </form>
                    <div class="feedback" id="feedback-${actualIndex}" style="display:none;"></div>
                `;
                
                container.appendChild(qContainer);
            });
            
            renderNavGrid();
            updateProgress(); // Á¢∫‰øùÈÄ≤Â∫¶Ê¢ùÂú®Ê∏≤ÊüìÊôÇÊõ¥Êñ∞
            loadProgress(); // ËºâÂÖ•ÂÑ≤Â≠òÁöÑÁ≠îÊ°à
        }

        // Ê∏≤ÊüìÂ∞éËà™Á∂≤Ê†º
        function renderNavGrid() {
            const navGrid = document.getElementById('nav-grid');
            navGrid.innerHTML = '';
            
            displayedQuestions.forEach((q, displayIndex) => {
                const actualIndex = allQuestions.indexOf(q);
                const navItem = document.createElement('div');
                navItem.className = 'nav-item';
                navItem.textContent = displayIndex + 1;
                
                if (bookmarkedQuestions.has(actualIndex)) {
                    navItem.classList.add('bookmarked');
                }
                
                // Ê™¢Êü•ÊòØÂê¶ÊúâÂÑ≤Â≠òÁöÑÁ≠îÊ°à
                const savedAnswers = JSON.parse(localStorage.getItem('savedAnswers') || '{}');
                if (savedAnswers[actualIndex] && savedAnswers[actualIndex].length > 0) {
                    navItem.classList.add('answered');
                }

                navItem.onclick = () => {
                    document.getElementById(`q-${actualIndex}`).scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                };
                navGrid.appendChild(navItem);
            });
        }

        // Êõ¥Êñ∞ÈÄ≤Â∫¶
        function updateProgress() {
            const answeredCount = displayedQuestions.reduce((count, q, displayIndex) => {
                const actualIndex = allQuestions.indexOf(q);
                const form = document.getElementById(`form-${actualIndex}`);
                if (!form) return count;

                const inputs = Array.from(form.elements[`q-${actualIndex}`]);
                const isAnswered = inputs.some(input => input.checked);
                
                const navItem = document.querySelector(`.nav-item:nth-child(${displayIndex + 1})`);
                if (isAnswered) {
                    navItem?.classList.add('answered');
                } else {
                    navItem?.classList.remove('answered');
                }

                return count + (isAnswered ? 1 : 0);
            }, 0);

            const total = displayedQuestions.length;
            const percentage = total > 0 ? (answeredCount / total) * 100 : 0;
            
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = 
                `Â∑≤Á≠î ${answeredCount} / ${total} È°å (${percentage.toFixed(0)}%)`;
            
            if (!isSubmitted) {
                saveProgress(); // Á≠îÈ°åÊôÇËá™Âãï‰øùÂ≠ò
            }
        }

        // Êî∂Ëóè
        function toggleBookmark(index) {
            const btn = document.querySelector(`#q-${index} .bookmark-btn`);
            const navItem = document.querySelector(`.nav-item:nth-child(${allQuestions.indexOf(displayedQuestions[index]) + 1})`);
            
            if (bookmarkedQuestions.has(index)) {
                bookmarkedQuestions.delete(index);
                btn?.classList.remove('bookmarked');
                navItem?.classList.remove('bookmarked');
            } else {
                bookmarkedQuestions.add(index);
                btn?.classList.add('bookmarked');
                navItem?.classList.add('bookmarked');
            }
            // ÂÑ≤Â≠òÊî∂Ëóè
            localStorage.setItem('bookmarks', JSON.stringify(Array.from(bookmarkedQuestions)));
        }

        // Êèê‰∫§Ê∏¨È©ó
        function submitTest() {
            if (!confirm('Á¢∫ÂÆöË¶ÅÊèê‰∫§Ê∏¨È©óÂóéÔºüÊèê‰∫§ÂæåÂ∞áÈ°ØÁ§∫Á≠îÊ°à„ÄÇ')) return;

            stopTimer();
            isSubmitted = true;
            let correctCount = 0;
            
            displayedQuestions.forEach((q, displayIndex) => {
                const actualIndex = allQuestions.indexOf(q);
                const form = document.getElementById(`form-${actualIndex}`);
                if (!form) return;

                const selectedOptions = Array.from(form.elements[`q-${actualIndex}`])
                    .filter(input => input.checked)
                    .map(input => input.value)
                    .sort();
                
                const correctAnswers = q.answer.sort();

                const isCorrect = (
                    selectedOptions.length === correctAnswers.length &&
                    selectedOptions.every((val, i) => val === correctAnswers[i])
                );

                const qContainer = document.getElementById(`q-${actualIndex}`);
                const feedbackDiv = document.getElementById(`feedback-${actualIndex}`);
                const navItem = document.querySelector(`.nav-item:nth-child(${displayIndex + 1})`);

                if (isCorrect) {
                    correctCount++;
                    feedbackDiv.innerHTML = '‚úÖ **Ê≠£Á¢∫ÔºÅ**';
                    feedbackDiv.className = 'feedback correct';
                    navItem?.classList.add('correct');
                } else {
                    feedbackDiv.innerHTML = `‚ùå **ÈåØË™§„ÄÇ** Ê≠£Á¢∫Á≠îÊ°àÁÇ∫: **${correctAnswers.join(' Âíå ')}**`;
                    feedbackDiv.className = 'feedback incorrect';
                    navItem?.classList.add('incorrect');
                }
                feedbackDiv.style.display = 'block';

                // Ê®ôË®òÈÅ∏È†Ö
                Array.from(form.elements[`q-${actualIndex}`]).forEach(input => {
                    const label = input.closest('label');
                    if (correctAnswers.includes(input.value)) {
                        label.classList.add('correct');
                    } else if (selectedOptions.includes(input.value) && !correctAnswers.includes(input.value)) {
                        label.classList.add('incorrect');
                    }
                    input.disabled = true; // Á¶ÅÁî®Ëº∏ÂÖ•
                });
            });

            // È°ØÁ§∫ÊúÄÁµÇÊàêÁ∏æ
            const total = displayedQuestions.length;
            const scorePercentage = total > 0 ? (correctCount / total) * 100 : 0;
            document.getElementById('score-display').innerHTML = `ÊÇ®Á≠îÂ∞ç‰∫Ü <strong>${correctCount}</strong> È°åÔºåÁ∏ΩÂÖ± ${total} È°å (${scorePercentage.toFixed(2)}%)„ÄÇ`;
            document.getElementById('time-display').textContent = `Á∏ΩÂÖ±Áî®ÊôÇ: ${document.getElementById('timer').textContent.replace('‚è±Ô∏è ', '')}`;
            document.getElementById('results').style.display = 'block';
            
            // ÊªæÂãïÂà∞ÁµêÊûú
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            localStorage.removeItem('savedAnswers'); // Êèê‰∫§ÂæåÊ∏ÖÈô§Á≠îÊ°àÁ∑©Â≠ò
        }

        // ÈáçÊñ∞Ê∏¨È©ó
        function resetQuiz() {
            if (confirm('Á¢∫ÂÆöË¶ÅÈáçÊñ∞Ê∏¨È©óÂóéÔºüÊâÄÊúâÈÄ≤Â∫¶Â∞áË¢´Ê∏ÖÈô§„ÄÇ')) {
                localStorage.removeItem('bookmarks');
                localStorage.removeItem('savedAnswers');
                bookmarkedQuestions.clear();
                showOnlyBookmarked = false;
                document.getElementById('filter-info').style.display = 'none';
                document.getElementById('results').style.display = 'none';
                
                // ÂïüÁî®ÊâÄÊúâËº∏ÂÖ•
                document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
                    input.disabled = false;
                });

                init(); // ÈáçÊñ∞ÂàùÂßãÂåñ
                window.scrollTo(0, 0); // ÊªæÂãïÂà∞È†ÇÈÉ®
            }
        }

        // Êî∂ËóèÁØ©ÈÅ∏
        function toggleBookmarkFilter() {
            if (isSubmitted) {
                alert('Ê∏¨È©óÂ∑≤Êèê‰∫§ÔºåÂ¶ÇÈúÄÁØ©ÈÅ∏Ë´ãÂÖà„ÄåÈáçÊñ∞Ê∏¨È©ó„Äç„ÄÇ');
                return;
            }
            showOnlyBookmarked = !showOnlyBookmarked;
            document.getElementById('filter-info').style.display = showOnlyBookmarked ? 'block' : 'none';
            renderQuiz(); // ÈáçÊñ∞Ê∏≤ÊüìÈ°åÁõÆ
        }

        // -------------------------------------------------------
        // loadProgress Âíå saveProgress ÂáΩÊï∏
        // -------------------------------------------------------

        // ‰øùÂ≠òÈÄ≤Â∫¶ (Ëá™Âãï‰øùÂ≠òÂà∞ localStorage)
        function saveProgress() {
            if (isSubmitted) return; // Êèê‰∫§Âæå‰∏ç‰øùÂ≠ò

            const savedAnswers = {};
            displayedQuestions.forEach((q) => {
                const actualIndex = allQuestions.indexOf(q);
                const form = document.getElementById(`form-${actualIndex}`);
                if (!form) return;

                const selectedOptions = Array.from(form.elements[`q-${actualIndex}`])
                    .filter(input => input.checked)
                    .map(input => input.value);
                
                if (selectedOptions.length > 0) {
                    savedAnswers[actualIndex] = selectedOptions;
                }
            });
            localStorage.setItem('savedAnswers', JSON.stringify(savedAnswers));
        }

        // ËºâÂÖ•ÈÄ≤Â∫¶ (HTML ÊåâÈàïË™øÁî®Ôºå‰∏¶Âú® init Âíå renderQuiz ÊôÇËá™ÂãïË™øÁî®)
        function loadProgress() {
            const savedAnswers = JSON.parse(localStorage.getItem('savedAnswers') || '{}');
            
            Object.keys(savedAnswers).forEach(actualIndex => {
                const form = document.getElementById(`form-${actualIndex}`);
                if (!form) return;

                const selectedOptions = savedAnswers[actualIndex];
                selectedOptions.forEach(value => {
                    const input = form.querySelector(`input[value="${value}"]`);
                    if (input) {
                        input.checked = true;
                    }
                });
            });
            // alert('ÈÄ≤Â∫¶Â∑≤ËºâÂÖ•ÔºÅ'); // ÂèØ‰ª•ÂèñÊ∂àË®ªÈáãÊ≠§Ë°å‰æÜË™øË©¶
        }

        // Â∞éËà™ÂàáÊèõ
        function toggleNav() {
            document.getElementById('nav-grid').classList.toggle('show');
        }

        // Á®ãÂºèÁ¢ºÂïüÂãïÊôÇÈÅãË°å
        window.onload = init;
        
    </script>
